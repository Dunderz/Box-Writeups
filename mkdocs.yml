site_name: My Docs
site_url: https://sitename.example
nav:
  - Home: index.md

  - Proving Grounds:
      - Pelican: pelican.md
      - Payday: payday.md
      - Snookums: snookums.md
      - Nibbles: nibbles.md
      - Hetemit: hetemit.md
      - ZenPhoto: zenphoto.md
      - Nukem: nukem.md
      - Cockpit: cockpit.md
      - Extplorer: extplorer.md
      - Postfish: postfish.md

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
